    <head>
        <meta charset="utf-8">

        <title>SEGUELA D'OR</title>

        <link rel="stylesheet" href="bower_components/jquery.avgrund/style/avgrund.css">

    <body>
        <!--[if lt IE 10]>

        <![endif]-->

        <div class="header"></div>
        <div class="container">
            <div class="timer col-xs-12 col-sm-12 col-lg-12">
                <h1>Compte Ã  rebours</h1>
                <div class="timer-form">
                    <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="minutes">Minutes</label>
                        <input type="number" class="form-control input-lg" id="minutes" placeholder="Minutes">
                    </div>
                    <div class="checkbox">
                    </div>
                        <button id="show" data-toggle="modal" data-target="#myModal" type="submit" class="btn btn-default btn-lg" onclick="event.preventDefault();"><i class="glyphicon glyphicon-time"></i>C'est parti !</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <input type="text" class="dial" data-min="0" data-max="59" data-width="600" data-height="600" data-displayInput="false" data-fgColor="#9f7c31" data-skin="tron" data-thickness=".1" value="60" >
            <div id="timer-text"></div>
          </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/jquery-knob/js/jquery.knob.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
